<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Input types</title>
    <link rel="stylesheet" href="../css/simple_form.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Field</h1></header>
        <div>
            <label for="text">text input type for Name : </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">password input type : </label>
            <input type="password" id="pwd" name="pwd">
            <error-output class="password-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">email input type : </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">url input type : </label>
            <input type="url" id="url" name="url">
            <error-output class="url-error" for="url"></error-output>
        </div>
        <div>
            <label for="number">number input type : </label>
            <input type="number" id="number" name="number">
            <error-output class="number-error" for="number"></error-output>
        </div>
        <div>
            <label for="tel">tel input type for Name : </label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">search input type : </label>
            <input type="search" id="search" name="search">
            <error-output class="search-error" for="search"></error-output>
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a Date and Time : </label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose Your Salary : </label>
            <input type="range" id="salary" name="salary" min="30000" max="50000" step="100" value="40000">
            <output class="salary-output" for="salary">40000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input',function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value)) {
                textError.textContent = "";
            } else {
                textError.textContent = "Name is Incorrect";
            }
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener("input", function() {
            output.textContent = salary.value;
        });
    </script>    
</body>
</html>
